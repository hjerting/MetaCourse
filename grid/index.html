<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Joe's Burgers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our Menu</h1>
          <div class="row">
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="https://res.cloudinary.com/hksqkdlah/image/upload/ar_1:1,c_fill,dpr_2.0,f_auto,fl_lossy.progressive.strip_profile,g_faces:auto,q_auto:low,w_344/22212_sfs-fried-calamari-clr-11"
                  alt="Fried Calamari"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">
                    Fried Calamari <span class="badge bg-primary">New</span>
                  </h2>
                  <p class="card-text">Squid, buttermilk.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="https://www.kitchensanctuary.com/wp-content/uploads/2019/08/Crispy-Chicken-Burger-square-FS-4518.jpg"
                  alt="Chicken Burger"
                  class="card-img-top"
                />
                <div class="card-body">
                  <h2 class="card-title">Chicken Burger</h2>
                  <p class="card-text">Chicken, lettuce, mayo.</p>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-6">
              <div class="card">
                <img
                  src="https://theflattopking.com/wp-content/uploads/2022/06/breakfast-burger.jpg"
                  alt="Breakfast Burger"
                  class="img-fluid"
                />
                <div class="card-body">
                  <h2 class="card-title">Breakfast Burger</h2>
                  <p class="card-text">Beef, egg, bacon, tomato, mayo.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h2>Prices</h2>
          <table class="table">
            <tr>
              <td>Fried Calamari</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Chicken Burger</td>
              <td>$12.00</td>
            </tr>
            <tr>
              <td>Breakfast Burger</td>
              <td>$10.00</td>
            </tr>
          </table>
          <div class="alert alert-info" role="alert">
            Try our new Fried Calamari!
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
